<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
    ></script>
    <title>Paint</title>
  </head>
  <body>
    <section class="hero is-fullheight has-background-link-light">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="box p-0">
            <canvas id="canvas"></canvas>
          </div>
          <div class="container">
            <div class="notification has-background-link-light pl-0 pr-0">
              <input
                id="range"
                type="range"
                name="quantity"
                min="0.1"
                max="5"
                value="2.5"
                step="0.1"
              />
            </div>
          </div>
          <div class="container">
            <div class="notification has-background-link-light pl-0 pr-0">
              <button id="mode" class="button">FILL</button>
              <button id="save" class="button">SAVE</button>
            </div>
          </div>
          <div class="columns">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
              <button
                class="button is-rounded"
                style="background-color: hsl(0, 0%, 4%)"
              ></button>
              <button
                class="button is-rounded"
                style="background-color: hsl(0, 0%, 100%)"
              ></button>
              <button
                class="button is-rounded"
                style="background-color: hsl(171, 100%, 41%)"
              ></button>
              <button
                class="button is-rounded"
                style="background-color: hsl(348, 100%, 61%)"
              ></button>
            </div>
            <div class="column">
              <button
                class="button is-rounded"
                style="background-color: hsl(48, 100%, 67%)"
              ></button>
              <button
                class="button is-rounded"
                style="background-color: hsl(141, 53%, 53%)"
              ></button>
              <button
                class="button is-rounded is-info"
                style="background-color: hsl(204, 86%, 53%)"
              ></button>
              <button
                class="button is-rounded is-link"
                style="background-color: hsl(217, 71%, 53%)"
              ></button>
            </div>
            <div class="column"></div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
